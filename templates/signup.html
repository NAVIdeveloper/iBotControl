{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<title>iBotNet Project</title>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

		<!-- FontAwesome JS-->
		<script defer src="{% static 'assets/fontawesome/js/all.min.js' %}"></script>

		<!-- Theme CSS -->
		<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/theme.css' %}">

	</head>



	<body class="p-0 theme-bg-light">

		<section class="auth-section login-section text-center py-5">
			<div class="container">
				<div class="site-logo mb-3"><a class="navbar-brand" href="{% url 'home' %}"><img class="logo-icon me-2"
							width="40px" src="{{info.logo.url}}" alt="logo"><span class="logo-text">{{info.name}}<span
								class="text-alt"></span></span></a></div>

				<div class="auth-wrapper mx-auto shadow p-5 rounded">

					<h2 class="auth-heading text-center mb-3">Bepul muddatini bugun boshlang</h2>
					<div class="auth-heading-desc mb-5">Kredit karta talab qilinmaydi</div>



					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" method="post" action="">
							{% csrf_token %}
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Ism</label>
								<input id="signup-email" name="username" type="text" class="form-control signup-email"
									placeholder="Ism" required="required">
							</div><!--//form-group-->
							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Email</label>
								<input id="signup-email" name="email" type="email" class="form-control signup-email"
									placeholder="Email" required="required">
							</div><!--//form-group-->

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Bot token</label>
								<input id="signup-email" name="bot_token" type="text" class="form-control signup-email"
									placeholder="Telegram Bot Token" required="required">
							</div><!--//form-group-->

							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Telegram Admin</label>
								<input id="signup-email" name="admin" type="text" class="form-control signup-email"
									placeholder="Telegram hisob id raqami" required="required">
							</div><!--//form-group-->

							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Parol</label>
								<input id="signup-password" name="password" type="password"
									class="form-control signup-password" placeholder="Parol yarating"
									required="required">
							</div><!--//form-group-->

							<div class="text-center">
								<button type="submit" class="btn btn-primary w-100 theme-btn mx-auto">Hisob
									yaratish</button>
							</div>
						</form><!--//auth-form-->

						<div class="auth-option text-center pt-5">Hisobingiz bormi? <a class="text-link"
								href="{% url 'login' %}">Hisobga kirish</a></div>
					</div><!--//auth-form-container-->

				</div><!--//auth-wrapper-->
			</div><!--//container-->
		</section><!--//auth-section-->


		<!-- Javascript -->
		<script src="assets/plugins/popper.min.js"></script>
		<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>




	</body>

</html>
