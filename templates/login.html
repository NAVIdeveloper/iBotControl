{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<title>StarTech Project</title>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Bootstrap 5 Template For Software Startups">
		<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

		<!-- FontAwesome JS-->
		<script defer src="{% static 'assets/fontawesome/js/all.min.js' %}"></script>

		<!-- Theme CSS -->
		<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/theme.css' %}">

	</head>



	<body class="p-0 theme-bg-light">

		<section class="auth-section login-section text-center py-5">
			<div class="container">
				<div class="site-logo"><a class="navbar-brand" href="{% url 'home' %}"><img class="logo-icon me-2"
							width="40px" src="{{info.logo.url}}" alt="logo"><span class="logo-text">{{info.name}}<span
								class="text-alt"></span></span></a></div>

				<div class="auth-wrapper mx-auto shadow p-5 rounded">

					<h2 class="auth-heading text-center mb-5">Hisobingizga kiring</h2>

					<div class="social-auth text-center mx-auto">

					</div><!--//social-auth-->


					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form login-form" method="post" action="">
							{% csrf_token %}
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Email</label>
								<input id="signin-email" name="email" type="email" class="form-control signin-email"
									placeholder="Email address" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Parol</label>
								<input id="signin-password" name="password" type="password"
									class="form-control signin-password" placeholder="Parol" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="password.html">Parolni unutdingizmi?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn btn-primary w-100 theme-btn mx-auto">Hisobga
									kirish</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">Hisob yo'q? Ro'yxatdan o'ting <a class="text-link"
								href="{% url 'reg' %}">Buyerda</a>.</div>
					</div><!--//auth-form-container-->

				</div><!--//auth-wrapper-->
			</div><!--//container-->
		</section><!--//auth-section-->

		<!-- Javascript -->
		<script src="{% static 'assets/plugins/popper.min.js' %}"></script>
		<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>




	</body>

</html>
